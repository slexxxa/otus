apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flaskingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx-example
  rules:
  - host: "arch.homework"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: flaskservice
            port:
              number: 80
